<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Live Chat</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 95%;
        max-width: 450px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 90vh;
      }

      .chat-header {
        padding: 15px;
        background: #2c3e50;
        color: white;
        font-size: 1.2rem;
        text-align: center;
      }

      #messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #f9f9f9;
      }

      .message {
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 0.95rem;
        display: inline-block;
        position: relative;
      }

      .me {
        align-self: flex-end;
        background: #dcf8c6;
      }

      .stranger {
        align-self: flex-start;
        background: #e3e3e3;
      }

      .timestamp {
        display: block;
        font-size: 0.7rem;
        color: #777;
        margin-top: 4px;
      }

      .chat-input {
        display: flex;
        border-top: 1px solid #ccc;
      }

      .chat-input input {
        flex: 1;
        padding: 12px;
        border: none;
        font-size: 1rem;
      }

      .chat-input button {
        background: #2c3e50;
        color: white;
        border: none;
        padding: 0 20px;
        font-size: 1rem;
        cursor: pointer;
      }

      .chat-input input:focus {
        outline: none;
      }

      @media (max-width: 600px) {
        .chat-container {
          height: 100vh;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">üí¨ Live Chat</div>
      <div id="messages"></div>
      <form id="form" class="chat-input">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button>Send</button>
      </form>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const hostname = window.location.hostname;
      let backendURL;

      if (hostname === "localhost") {
        backendURL = "http://localhost:3000";
      } else {
        backendURL = "https://live-chat-backend-7g5e.onrender.com"; // ‚Üê use your IP or backend server
      }

      const socket = io(backendURL);

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      // Generate temporary user ID (just for demo)
      const userId = Math.floor(Math.random() * 1000000);

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value.trim()) {
          socket.emit("chat message", { msg: input.value, sender: userId });
          input.value = "";
        }
      });

      socket.on("chat message", function (data) {
        const { msg, sender } = data;
        const item = document.createElement("div");
        item.classList.add("message");
        item.classList.add(sender === userId ? "me" : "stranger");

        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        item.innerHTML = `
          <span>${msg}</span>
          <span class="timestamp">${sender === userId ? 'You' : 'Stranger'} ‚Ä¢ ${time}</span>
        `;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });

      input.focus();
    </script>
  </body>
</html>
